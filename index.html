<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <link rel="shortcut icon" href="img/favicon.ico" />

    <title>Perfect Time Every Time | PerfectTime.org</title>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!--ENV_VARIABLES-->
</head>

<body>
    <div id="uiContainer">
        <button type="button" class="btn btn-outline-secondary btn-lg" id="infoMenuBtn">
            <div class="d-flex align-items-center justify-content-center">
                <i class="bx bx-info-circle bx-sm"></i>
            </div>
        </button>
        <div class="d-flex config-button-container">
            <button type="button" class="btn btn-outline-secondary btn-lg me-2" id="optionsMenuBtn">
                <div class="d-flex align-items-center justify-content-center">
                    <i class="bx bx-cog bx-sm"></i>
                </div>
            </button>
            <button type="button" class="btn btn-outline-secondary btn-lg" id="fullscreenBtn">
                <div class="d-flex align-items-center justify-content-center">
                    <i class="bx bx-expand bx-sm"></i>
                </div>
            </button>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 start-0 p-3" id="infoToast">
        <div id="infoMenu" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="toast-header">
                <strong class="me-auto">About</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <p><strong>Perfect Time</strong> is designed to show the perfect time every time.</p>
                <p>Your device's clock is <strong><span id="timeOffsetNumber">0</span> seconds</strong> <span id="timeOffsetDirection">ahead</span>.</p>
                <div class="justify-content-around pb-2" id="appStoresContainer" style="display: none;">
                    <a href="https://apps.apple.com/us/app/perfecttime-org/id6477336577?itsct=apps_box_link&itscg=30200" target="_blank" title="Download on the App Store">
                        <img class="apple-badge" alt="Download on the App Store" src="img/apple-badge-black.svg">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=org.perfecttime.app&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1" target="_blank" title="Get it on Google Play">
                        <img alt="Get it on Google Play" src="img/google-play-badge.png" width="120" height="40"/>
                    </a>
                </div>
                <footer class="d-flex border-top">
                    <ul class="nav container justify-content-center align-items-center mt-3 px-0 pb-0">
                        <a class="nav-link py-0" href="https://github.com/dylanmounts/PerfectTime" target="_blank" title="Source">
                            <img class="github-logo" alt="Source" src="img/github-mark.png">
                        </a>
                        <a class="d-flex nav-link align-items-center py-0" href="mailto:PerfectTime@dylan.mozmail.com" title="Contact">
                            <i class="bx bx-envelope"></i>
                        </a>
                        <a class="nav-link py-0" href="https://www.buymeacoffee.com/dylanmounts" target="_blank" title="Support">
                            <img class="bmc-logo" src="img/bmc-logo.svg" alt="Support">
                        </a>
                    </ul>
                </footer>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3" id="optionsToast">
        <div id="optionsMenu" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="toast-header">
                <strong class="me-auto">Settings</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <table class="table table-borderless text-nowrap">
                    <thead>
                        <tr>
                            <th scope="col">Style:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="row justify-content-center align-items-center">
                                    <div class="col text-end h6" id="lightScheme">Light<i class='bx bx-sun ps-2'></i></div>
                                    <div class="d-flex col-auto form-check form-switch justify-content-center pe-0 me-0">
                                        <input class="form-check-input" type="checkbox" role="switch" id="useDarkScheme" checked>
                                    </div>
                                    <div class="col text-start h6" id="darkScheme"><i class='bx bx-moon pe-2'></i>Dark</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="row justify-content-center align-items-center">
                                    <div class="col text-end h6" id="roundClock">Classic<i class='bx bx-time-five ps-2'></i></div>
                                    <div class="d-flex col-auto form-check form-switch justify-content-center pe-0 me-0">
                                        <input class="form-check-input" type="checkbox" role="switch" id="useDynamicClock" checked>
                                    </div>
                                    <div class="col text-start h6" id="dynamicClock"><i class='bx bx-tab pe-2'></i>Dynamic</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>                    
                </table>
                <table class="table table-borderless text-nowrap">
                    <thead>
                        <tr>
                            <th scope="col" colspan="2">Complications:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <select class="form-select" id="languageSelect">
                                    <option value="cs-CZ">Czech (Čeština)</option>
                                    <option value="nl-NL">Dutch (Nederlands)</option>
                                    <option value="en-US" selected>English (English)</option>
                                    <option value="fi-FI">Finnish (Suomi)</option>
                                    <option value="fr-FR">French (Français)</option>
                                    <option value="de-DE">German (Deutsch)</option>
                                    <option value="el-GR">Greek (Ελληνικά)</option>
                                    <option value="hu-HU">Hungarian (Magyar)</option>
                                    <option value="id-ID">Indonesian (bahasa Indonesia)</option>
                                    <option value="it-IT">Italian (Italiano)</option>
                                    <option value="no-NO">Norwegian (Norsk)</option>
                                    <option value="pl-PL">Polish (Polski)</option>
                                    <option value="pt-PT">Portuguese (Português)</option>
                                    <option value="ro-RO">Romanian (Română)</option>
                                    <option value="ru-RU">Russian (Русский)</option>
                                    <option value="sk-SK">Slovak (Slovenčina)</option>
                                    <option value="es-ES">Spanish (Español)</option>
                                    <option value="sv-SE">Swedish (Svenska)</option>
                                    <option value="tr-TR">Turkish (Türkçe)</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col text-end h6 mb-0" id="twelveHour">12-hour</div>
                                    <div class="d-flex col-auto form-check form-switch align-items-center justify-content-center pe-0 me-0">
                                        <input class="form-check-input" type="checkbox" role="switch" id="useTwentyFourHour">
                                    </div>
                                    <div class="col text-start h6 mb-0" id="twentyFourHour">24-hour</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="row justify-content-center align-items-center">
                                    <div class="col text-end">
                                        <input type="checkbox" class="form-check-input" id="digitalTimeOption" checked>
                                        <label class="form-check-label" for="digitalTimeOption">Digital Time</label>
                                    </div>
                                    <div class="col-auto buffer"></div>
                                    <div class="col text-start">
                                        <input type="checkbox" class="form-check-input" id="dayDateOption" checked>
                                        <label class="form-check-label" for="dayDateOption">Day/Date</label>
                                    </div>
                                </div>
                            </td>
                        </tr>                                              
                    </tbody>
                </table>
                <table class="table table-borderless text-nowrap">
                    <thead>
                        <tr>
                            <th scope="col">Numbers:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="row justify-content-center align-items-center">
                                    <div class="col text-end">
                                        <input type="checkbox" class="form-check-input" id="hoursOption" checked>
                                        <label class="form-check-label" for="hoursOption">Hours</label>
                                    </div>
                                    <div class="col-auto buffer"></div>
                                    <div class="col text-start">
                                        <input type="checkbox" class="form-check-input" id="minutesOption" checked>
                                        <label class="form-check-label" for="minutesOption">Minutes</label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>                
                <table class="table table-borderless text-nowrap">
                    <thead>
                        <tr>
                            <th scope="col">Indicators:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="row justify-content-center align-items-center">
                                    <div class="col text-end">
                                        <input type="checkbox" class="form-check-input" id="hourIndicatorsOption" checked>
                                        <label class="form-check-label" for="hourIndicatorsOption">Hour Ticks</label>
                                    </div>
                                    <div class="col-auto buffer"></div>
                                    <div class="col text-start">
                                        <input type="checkbox" class="form-check-input" id="minuteIndicatorsOption" checked>
                                        <label class="form-check-label" for="minuteIndicatorsOption">Minute Ticks</label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>                
                <table class="table table-borderless text-nowrap">
                    <thead>
                        <tr>
                            <th scope="col">Hands:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col text-end">
                                        <input type="checkbox" class="form-check-input" id="hourHandOption" checked>
                                        <label class="form-check-label" for="hourHandOption">Hour Hand</label>
                                    </div>
                                    <div class="col-auto buffer"></div>
                                    <div class="col text-start">
                                        <input type="checkbox" class="form-check-input" id="minuteHandOption" checked>
                                        <label class="form-check-label" for="minuteHandOption">Minute Hand</label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col text-end">
                                        <input type="checkbox" class="form-check-input" id="secondHandOption" checked>
                                        <label class="form-check-label" for="secondHandOption">Second Hand</label>
                                    </div>
                                    <div class="col-auto buffer"></div>
                                    <div class="col text-start">
                                        <input type="checkbox" class="form-check-input" id="sweepingSecondsOption" checked>
                                        <label class="form-check-label" for="sweepingSecondsOption">Sweeping Hands</label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>          
                <table class="table table-borderless text-nowrap mb-0">
                    <tbody>
                        <tr>
                            <td class="py-3">
                                <div class="d-flex container align-items-center">
                                    <i class="bx bx-zoom-out bx-sm pe-2" id="zoomOutBtn"></i>
                                    <input type="range" class="form-range" id="zoomSlider" min="0" max="100" value="0">
                                    <i class="bx bx-zoom-in bx-sm ps-2" id="zoomInBtn"></i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>      
            </div>
        </div>
    </div>
    <div id="clockContainer"></div>
    <script type="module" src="src/frontend/main.js"></script>
</body>

</html>
