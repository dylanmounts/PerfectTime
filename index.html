<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">

    <script src="https://kit.fontawesome.com/3f18755a21.js" crossorigin="anonymous"></script>

    <title>The Time.Watch</title>
</head>

<body>
    <div class="button-container">
        <button type="button" class="btn btn-outline-secondary" id="infoMenuBtn"><i class="fa-solid fa-circle-info"></i></button>
        <button type="button" class="btn btn-outline-secondary" id="optionsMenuBtn"><i class="fa-solid fa-gear"></i></button>
    </div>

    <div class="toast-container position-fixed top-0 start-0 p-3">
        <div id="infoMenu" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Info</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                TheTime.Watch is designed to show the perfect time every time.
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="optionsMenu" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Options</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Here's where the options are.
            </div>
        </div>
    </div>

    <script type="module" src="src/frontend/main.js"></script>
</body>

</html>
